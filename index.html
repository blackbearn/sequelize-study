<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="list-content" ng-controller="list">
        <div class="list" ng-repeat="item in list">
            <a href="{{item.id}}" ng-click="handleOnClickTabs(item)"></a>
            <div id="{{item.id}}" ng-if="item.id==isShow"></div>
        </div>
    </div>
</body>
</html>
